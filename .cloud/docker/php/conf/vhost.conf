<VirtualHost *:80>
    ServerAdmin dev@webqam.fr
    ServerName ${APP_HOST}

    DocumentRoot ${APP_CODE_PATH_CONTAINER}public

    <Directory "${APP_CODE_PATH_CONTAINER}public">
            Options FollowSymLinks
            ReWriteEngine On
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
        SSLEngine on
        SSLCertificateFile ${APACHE_CONF_DIR}/ssl/ssl.crt
        SSLCertificateKeyFile ${APACHE_CONF_DIR}/ssl/ssl.key

        ServerAdmin dev@webqam.fr
        ServerName ${APP_HOST}

        DocumentRoot ${APP_CODE_PATH_CONTAINER}public

        <Directory "${APP_CODE_PATH_CONTAINER}public">
            Options FollowSymLinks
            ReWriteEngine On
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
</IfModule>
