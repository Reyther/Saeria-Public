grumphp:
  tasks:
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
        - "exit("
        - "dd("
        - "dump("
      whitelist_patterns:
        - "->add("
    npm_script:
      script: lintall
      triggered_by: [js, jsx, coffee, ts, less, sass, scss]
      working_directory: "./"
      is_run_task: true
      silent: true
    phpcs:
      standard: ./phpcs.xml
